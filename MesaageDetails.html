    <style>
        /* Swiper Pagination Bullets ka default style override */
        /* Swiper Pagination Bullets */
        .swiper-pagination-bullet {
            width: 12px;

            background: #ccc;
            opacity: 1;
            margin: 0 5px;
            border-radius: 50%;
            border: 2px solid transparent;
            transition: all 0.3s ease-in-out;
        }

        /* Active Bullet */

            border-color: #007bff;

<body ng-controller="MessageDetailsController">


    <div class="pfy-main-wrapper">

        <!-- header section start -->

        <div id="header-top"></div>

        <!-- header section end -->
        <div id="pfy_reading_progress"></div>

        <div class="benqu-breadcrumb">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <ol class="breadcrumb-item">
                            <li><a href="index.html">Home</a></li>
                            <li>{{messageDetails.MessegeFrom}}</a> </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <div class="pfy_single_post_wrapper pfy-inter-wraap">
            <div class="container">
                <div class="row benqu-sticky-wrap d-flex justify-content-center align-items-center">
                    <div class="col-xl-8 benqu-sticky-item">
                        <div class="ajax-scroll-post">
                            <div class="bnq__post_wap_loop">
                                <article id="post-{{messageDetails.ID}}" class="post hentry">
                                    <header class="entry-header">
                                        <div class="row align-items-center">
                                            <!-- Message Image -->
                                            <div class="col-md-3">
                                                <div class="message-img">
                                                    <img ng-src="{{messageDetails.ImagePath || 'assets/images/default.jpg'}}"
                                                         alt="{{messageDetails.Name}}" width="100%">
                                                </div>
                                            </div>
                                            <div class="col-md-9">
                                                <div class="message-content">
                                                    <div class="pfy-post-content">
                                                        <a class="benqu-cate-badge benqu-cate-badge-r benqu-cate-badge-rr" href="#">
                                                            <span>{{messageDetails.MessegeFrom}}</span>
                                                        </a>
                                                        <h1>{{messageDetails.Name}}</h1>
                                                        <div class="event-content-left">
                                                            <p>{{messageDetails.Paragraph}}</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </header>

                                    <!-- Full Message Paragraph -->
                                    <div class="pfy-single-post-thumb">
                                        <div class="event-content-left">
                                            <p class="text-break">
                                                {{messageDetails.FullMessage}}
                                            </p>


                                        </div>
                                    </div>

                                    <!-- Subscribe Section -->
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="downlode-brousher-buttons">
                                                <a href="#">Subscribe Now</a>
                                            </div>
                                        </div>
                                    </div>

                                </article>
                            </div>
                        </div>
                    </div>


                    <div class="elementor-widget-wrap  col-xl-4 elementor-element-populated slider-right">


                        <!-- <div class="elementor-element elementor-element-029349a elementor-widget elementor-widget-benqu-section-title"
                            data-id="029349a" data-element_type="widget"
                            data-widget_type="benqu-section-title.default">
                            <div class="elementor-widget-container">
                                <div class="benqu-section-title-wrap text-left slider-heading">

                                    <span></span>
                                </div>

                            </div>
                        </div> -->
                        <div class="elementor-column  elementor-top-column elementor-element elementor-element-b140c56 "

                            <div class="elementor-widget-wrap elementor-element-populated slider-right slider-rights">

                                <div class="elementor-element elementor-element-289d445 elementor-widget elementor-widget-wp-widget-benqu_post_slider"

                                     data-widget_type="wp-widget-benqu_post_slider.default">
                                    <div class="elementor-widget-container">

                                        <!--Start Single Sidebar Box-->
                                        <div class="recent-post">
                                            <div class="recent-news-widget">
                                                <h5 class="p-4">Latest Magazines</h5>
                                                <!-- Dynamic Magazine Slider -->
                                                <!-- Swiper Container -->
                                                <div class="swiper-container">
                                                    <div class="swiper-wrapper">
                                                        <!-- Loop through magazines -->
                                                        <div class="swiper-slide" ng-repeat="mag in magzines">
                                                            <a class="post-thumbnil" href="#">
                                                                <img ng-if="mag.ImagePath" loading="lazy" decoding="async"
                                                                     width="640"
                                                                     ng-src="{{ mag.ImagePath }}"
                                                                     class="attachment-large size-large wp-post-image"
                                                                     alt="Magazine Image">
                                                                <span ng-if="!mag.ImagePath" class="text-muted">No Image Available</span>
                                                            </a>
                                                        </div>
                                                    </div>

                                                    <!-- Pagination Bullets -->
                                                    <div class="swiper-pagination"></div>
                                                </div>


                                                <!-- End Dynamic Magazine Slider -->

                                            </div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>
