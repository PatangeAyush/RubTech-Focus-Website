    <script>
        $(document).ready(function () {
            // ✅ Query String se EventTitle nikalo
            const urlParams = new URLSearchParams(window.location.search);
            const eventTitle = urlParams.get("EventTitle");

            if (!eventTitle) {
                console.log("⚠️ No event title found in URL!");
                return;
            }

            console.log("🔍 Fetching events for:", eventTitle); // Debugging

            // ✅ API se Event Details fetch karo
            $.ajax({
                url: `https://api-rubtech.designaccentindia.com/Event/GetEventsByTitle?EventTitle=${encodeURIComponent(eventTitle)}`,
                method: "POST",
                dataType: "json",
                success: function (response) {
                    console.log("✅ API Response:", response); // Debugging

                    if (response && response.length > 0) {
                        // ✅ First Event ka Title, Subtitle, Paragraph set karo
                        $("#event-title").text(response[0].EventTitle);
                        $("#event-titles").text(response[0].EventTitle);
                        $("#event-subtitle").text(response[0].SubTitle);
                        $("#event-description").html(response[0].Paragraph); // ✅ HTML use kiya for line breaks

                        $("#event-images").empty(); // ✅ Purane images hatao

                        let imageCounter = 0; // ✅ Image count track karne ke liye
                        let rowContainer = null; // ✅ Row track karne ke liye

                        // ✅ Sabhi records loop karo aur images collect karo
                        response.forEach((event, index) => {
                            console.log(`🎯 Processing Event ${index + 1}:`, event);

                            if (event.ImagePaths && event.ImagePaths.length > 0) {
                                event.ImagePaths.forEach((imgPath, imgIndex) => {
                                    let parts = imgPath.split("|");
                                    let imagePath = parts.length > 1 ? parts[1] : parts[0];

                                    imagePath = imagePath.replace(/\\/g, "/"); // ✅ Backslash to forward slash
                                    let relativePath = imagePath.split("Content/Uploads/").pop();
                                    let finalImagePath = `https://api-rubtech.designaccentindia.com/Content/Uploads/${relativePath}`;

                                    console.log(`🖼 Image ${imgIndex + 1}:`, finalImagePath); // Debugging

                                    if (imageCounter === 0) {
                                        // ✅ First image col-lg-12 full width
                                        let firstImageTag = `
                                                <div class="row mb-3">
                                                    <div class="col-lg-12">
                                                        <img src="${finalImagePath}" class="img-fluid rounded shadow w-100" alt="Event Image">
                                                    </div>
                                                </div>
                                            `;
                                        $("#event-images").append(firstImageTag);
                                    } else {
                                        // ✅ For other images, create row for every 2 images
                                        if (imageCounter % 2 === 1) {
                                            // ✅ Start new row if odd counter (first in pair)
                                            rowContainer = $('<div class="row mb-3"></div>');
                                            $("#event-images").append(rowContainer);
                                        }

                                        // ✅ Create col-lg-6 image and append to current row
                                        let imageTag = `
                                                <div class="col-lg-6 mb-3">
                                                    <img src="${finalImagePath}" class="img-fluid rounded shadow w-100" alt="Event Image">
                                                </div>
                                            `;
                                        rowContainer.append(imageTag);
                                    }

                                    imageCounter++; // ✅ Increment image counter
                                });
                            } else {
                                console.log(`⚠️ No images found for event ${index + 1}`);
                            }
                        });

                    } else {
                        console.log("⚠️ No event found!");
                    }
                },
                error: function (err) {
                    console.log("❌ Error fetching event details:", err);
                },
            });
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const observer = new MutationObserver(function (mutations, obs) {
                if (document.querySelector(".swiper-slide")) {
                    initializeSwiper();
                    obs.disconnect(); // Observer ko band karna zaroori hai
                }
            });

            observer.observe(document.body, { childList: true, subtree: true });
        });

        function initializeSwiper() {
            var swiper = new Swiper('.mySwiper', {
                loop: true,
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                    dynamicBullets: true,
                },
                on: {
                    init: function () {
                        console.log("Swiper Initialized. Active Slide Index:", this.realIndex ?? this.activeIndex ?? 0);
                    },
                    slideChange: function () {
                        console.log("Active Slide Index:", this.realIndex ?? this.activeIndex ?? 0);
                    }
                }
            });

            swiper.autoplay.start();
        }



    </script>
