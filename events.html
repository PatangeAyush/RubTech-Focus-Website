        .img-wrapper {

            .img-wrapper img {

                height: 250px;
                transition: transform 0.3s ease-in-out;
            }

        .img-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none; /* üëà YEH IMPORTANT HAI */
        }

        .img-wrapper:hover .img-overlay {
            opacity: 1;
        }
    </style>

                            </a>
                        </div>
                    </div>

                    <!-- Tabs Content -->
                    <!--new Coment-->
                    <div class="col-md-9">
                        <div class="tab-content">
                            <div ng-repeat="eventGroup in groupedEvents"
                                 class="tab-pane fade shadow rounded bg-white p-3"
                                 id="v-pills-content-{{$index}}"
                                 role="tabpanel"
                                 ng-class="{'show active': eventGroup === selectedEvent}"
                                 ng-click="selectEvent(eventGroup)">
                                <section id="gallery1">
                                    <div class="container">
                                        <h3 class="event-title">{{ eventGroup.Title }}</h3>
                                        <div id="image-gallery">
                                            <div class="row">
                                                <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12" ng-repeat="img in eventGroup.ImagePaths">
                                                    <div class="img-wrapper" style="position: relative; display: inline-block; cursor: pointer;" ng-click="openLightbox(img)">
                                                        <img ng-src="{{ img }}" class="img-responsive">
                                                        <div class="img-overlay">
                                                            <i class="fa fa-plus-circle" aria-hidden="true"></i>
                                                        </div>
                                                    </div>
                                                </div>


                                            </div>

                                        </div>
                                    </div>
                                </section>

                            </div>
                        </div>

                        <span style="position: absolute; top: 90px; right: 40px; font-size: 30px; color: white; cursor: pointer;" ng-click="closeLightbox()">‚úñ</span>
