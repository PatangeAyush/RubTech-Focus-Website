    <script>
        $(document).ready(function () {
            // ✅ Query String se ID nikalo
            const urlParams = new URLSearchParams(window.location.search);
            const reportID = urlParams.get("id");

            if (!reportID) {
                console.log("⚠️ No report ID found in URL!");
                return;
            }

            // ✅ API se Report Details fetch karo
            $.ajax({
                url: `https://api-rubtech.designaccentindia.com/Report/GetReportByID?id=${reportID}`,
                method: "GET",
                dataType: "json",
                success: function (report) {
                    if (report) {
                        $("#report-title").text(report.ReportName);
                        $("#report-titles").text(report.ReportName);
                        $("#report-subpara").text(report.ReportSubParagraph);

                        if (report.Report_Description) {
                            let words = report.Report_Description.split(" ");
                            let newParagraph = "";
                            let wordLimit = 100;

                            for (let i = 0; i < words.length; i++) {
                                newParagraph += words[i] + " ";
                                if ((i + 1) % wordLimit === 0) {
                                    newParagraph += "<br><br>"; // New paragraph after word limit
                                }
                            }
                            $("#report-description").html(newParagraph.trim());
                        }

                        // ✅ Image Path Fix
                        if (report.ReportImage) {
                            let imagePath = report.ReportImage.replace(/\\/g, "/"); // 👈 Backslash ko forward slash me convert kiya
                            let relativePath = imagePath.split("Content/Uploads/").pop(); // 👈 Sirf relative path nikala
                            let finalImagePath = `https://api-rubtech.designaccentindia.com/Content/Uploads/${relativePath}`; // 👈 Final URL banaya

                            $("#report-image").attr("src", finalImagePath);
                        }
                    } else {
                        console.log("⚠️ Report not found!");
                    }
                },
                error: function (err) {
                    console.log("❌ Error fetching report details:", err);
                },
            });

        });

    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const observer = new MutationObserver(function (mutations, obs) {
                if (document.querySelector(".swiper-slide")) {
                    initializeSwiper();
                    obs.disconnect(); // Observer ko band karna zaroori hai
                }
            });

            observer.observe(document.body, { childList: true, subtree: true });
        });

        function initializeSwiper() {
            var swiper = new Swiper('.mySwiper', {
                loop: true,
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                    dynamicBullets: true,
                },
                on: {
                    init: function () {
                        console.log("Swiper Initialized. Active Slide Index:", this.realIndex ?? this.activeIndex ?? 0);
                    },
                    slideChange: function () {
                        console.log("Active Slide Index:", this.realIndex ?? this.activeIndex ?? 0);
                    }
                }
            });

            swiper.autoplay.start();
        }



    </script>
